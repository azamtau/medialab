<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media WP</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <header>
        <h1>Media WP</h1>
    </header>
    <main id="container">
      
      <p><button id="serial-btn">Open Serial</button></p>
      <hr/>
      <h2 id="sensor-val">0</h2>
      <p>LED color: <input type="color" id="clr-picker"></p>
      <p>Servo speed: <input type="range" id="sp-slider" min="1" max="10"> </p>
      <p><button id="write-btn-on">Apply</button></p>
    </main>
    <canvas id="c"></canvas>
    <div id="loader"></div>
    <script defer src="./index.js"></script>
  </body>
</html>
